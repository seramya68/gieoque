<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gieo Quẻ Đầu Năm - CLB Thuyết Trình </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <img src="assets/bg.png" class="bg" alt="Background">
        
        <img src="assets/banner.png" class="banner" alt="Gieo Quẻ">

<div class="shaker-area" id="shaker">
    <img src="assets/4ngon.png" class="hand-back" alt="">
    
    <img src="assets/matsau.png" class="tube-back" alt="">
    <img src="assets/11.png" class="filler-stick" style="left: 10%; bottom: 60px; transform: translateX(-50%) rotate(-15deg);" alt="">
    <img src="assets/12.png" class="filler-stick" style="left: 30%; bottom: 65px; transform: translateX(-50%) rotate(0deg);" alt="">
    <img src="assets/13.png" class="filler-stick" style="left: 50%; bottom: 60px; transform: translateX(-50%) rotate(15deg);" alt="">
    <img src="assets/14.png" class="filler-stick" style="left: 70%; bottom: 50px; transform: translateX(-50%) rotate(-8deg);" alt="">
    <img src="assets/15.png" class="filler-stick" style="left: 90%; bottom: 50px; transform: translateX(-50%) rotate(8deg);" alt="">
    
    <img id="result-stick" class="stick hidden" src="" alt="Thẻ xăm">

    <img src="assets/ngon1.png" class="hand-front" alt="Ngón cái">

    <img src="assets/mattrc.png" class="tube-front" alt="">
</div>

        <button id="shake-btn">Gieo Quẻ Ngay</button>
        
<div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                
                <div class="royal-scroll">
                    <div class="scroll-decorative-top"></div> <div class="scroll-body">
                        <div class="royal-header">XIN CHÚC MỪNG</div>
                        
                        <div class="royal-text">
                            <p>Khai xuân như ý - Rước lộc về nhà!</p>
                            <p>Bạn đã may mắn nhận được phần quà:</p>
                        </div>
                        
                        <h1 id="reward-text" class="reward-highlight">GIẢM 20%</h1>
                        
                        <div class="royal-footer">
                            <div class="seal">LỘC</div> 
                        </div>
                    </div>

                    <div class="scroll-decorative-bottom"></div> </div>

            </div>
        </div>
    </div>
<audio id="bg-music" src="assets/nhacnen.mp3" loop></audio>
    
    <audio id="shake-sound" src="assets/soundlacque.mp3" loop></audio>
    
    <audio id="win-sound" src="assets/nhacchucmung.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
